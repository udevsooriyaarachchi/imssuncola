<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvoiceFlow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      /* iOS System Font Stack approximation */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      
      /* Hide scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      @media print {
        @page {
            size: A4;
            margin: 10mm;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        /* When printing via browser print dialog, these should show */
        .hidden-on-screen-visible-in-pdf {
            display: block !important;
        }
        body {
          background: white;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        #root {
          width: 100%;
          margin: 0;
          padding: 0;
        }
      }
      .print-only {
        display: none;
      }
      /* Ensure utility class is hidden by default on screen */
      .hidden-on-screen-visible-in-pdf {
        display: none;
      }
    </style>
